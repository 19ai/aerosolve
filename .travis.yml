language: java

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget http://www.us.apache.org/dist/thrift/0.9.1/thrift-0.9.1.tar.gz
  - tar xfz thrift-0.9.1.tar.gz
  - cd thrift-0.9.1 && ./configure --without-cpp --without-qt4 --without-c_glib --without-csharp --without-erlang --without-python --without-perl --without-php --without-php_extension --without-ruby --without-haskell --without-go --without-d && sudo make install
